<div class="col-md-6">
  <h2 class="text-center">Delete User</h2>


  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="restaurant.name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="description">Description:</label>
      <input [(ngModel)]="restaurant.description" placeholder="Description" name="description" class="form-control" id="description">
    </div>

    <div class="form-group">
      <label for="menus">Menus:</label>
      <input [(ngModel)]="restaurant.menus" placeholder="menus" name="menus" class="form-control" id="menus">
    </div>

    <div class="form-group">
      <label for="address">Address:</label>
      <input [(ngModel)]="restaurant.address" placeholder="Adress" name="address" class="form-control" id="address">
    </div>

    <div class="form-group">
      <label for="starsNumber">Stars number:</label>
      <input [(ngModel)]="restaurant.starsNumber" placeholder="Stars number" name="starsNumber" class="form-control" id="starsNumber">
    </div>

    <div class="form-group">
      <label for="averagePrice">Average price:</label>
      <input [(ngModel)]="restaurant.averagePrice" placeholder="Average price" name="averagePrice" class="form-control" id="averagePrice">
    </div>

    <button class="btn btn-success" (click)="deleteRestaurant()">Delete</button>
  </form>
</div>
