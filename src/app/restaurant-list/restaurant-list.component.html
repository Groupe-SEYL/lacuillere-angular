<style>
  .btn-delete {
    background-color: darkgray;
    color: red;
    font-size: 20px;
    border-radius: 50px;
  }
  .btn-delete:hover {
    background-color: lightgray;
    color: red;
    font-size: 20px;
    border-radius: 50px;
  }
  .btn-more{
    background-color: darkgrey;
    color: blue;
    font-size: 20px;
    border-radius: 50px;
  }
  .btn-more:hover{
    background-color: lightgray;
    color: blue;
    font-size: 20px;
    border-radius: 50px;
  }
  .card-my-5{
    font-family: 'Shadows Into Light', cursive;
    font-family: 'Pathway Gothic One', sans-serif;
    font-family: 'Cuprum', sans-serif;
    font-family: 'Courgette', cursive;
    font-family: 'Karma', serif;
  }

</style>
<link href="https://fonts.googleapis.com/css?family=Courgette|Cuprum|Karma|Pathway+Gothic+One|Shadows+Into+Light&display=swap" rel="stylesheet">
<input [(ngModel)]="searchText" type="text" class="form-control" placeholder=" Search somes restaurants...">
<div class="card-my-5">

<div class="card my-5">
  <div class="card-body">
    <table class="table table-bordered table-striped">
      <thead class="thead-dark">
      <tr>
<!--        <th scope="col">#</th>-->
        <th scope="col">Nom</th>
        <th scope="col">Description</th>
        <th scope="col"> Delete Restaurant</th>
        <th scope="col"> Show Restaurant </th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let restaurant of restaurants | filter: searchText">
<!--        <td>{{ restaurant.id }}</td>-->
        <td>{{ restaurant.name }}</td>
        <td>{{ restaurant.description }}</td>
        <td><button class="btn-delete" (click)="deleteRestaurant(restaurant)"> Delete</button></td>
        <td><button class="btn-more" (click)="displaySingleRestaurant(restaurant)"> Further informations </button></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
