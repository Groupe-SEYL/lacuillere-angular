<style>
  .card-my-5 {
    font-family: 'Shadows Into Light', cursive;
    font-family: 'Pathway Gothic One', sans-serif;
    font-family: 'Cuprum', sans-serif;
    font-family: 'Courgette', cursive;
    font-family: 'Karma', serif;
  }

</style>

<div class="card-my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">


      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="restaurant.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Restaurant's name"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Restaurant must have a name!</div>


      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="restaurant.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Share the joy into your restaurant !"
               required #description="ngModel">
        <div [hidden]="!description.pristine" class="alert alert-danger">Need a description!</div>
      </div>

      <!--      Form Menus-->
      <!--      <app-menu-form></app-menu-form>-->
      <!--      <app-menu-list></app-menu-list>-->

      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" [(ngModel)]="restaurant.address"
               class="form-control"
               id="address"
               name="address"
               placeholder="Indicate restaurant's address!"
               required #address="ngModel">
        <div [hidden]="!address.pristine" class="alert alert-danger">You need a address to find you!</div>
      </div>

      <div class="form-group">
        <label for="starsNumber"> Number(s) of star(s)</label>
        <input type="text" [(ngModel)]="restaurant.starsNumber"
               class="form-control"
               id="starsNumber"
               name="starsNumber"
               placeholder="STARS">
      </div>

      <div class="col-sm-12 custom-container jumbotron">
        <label for="selectMenu">Select few associate menus :</label>
        <div class="form-group">
          <select
            name="contactMethod"
            id="contactMethod"
            class="form-control"
            multiple
            [(ngModel)]="restaurant.menus">
            <option *ngFor="let menu of menuList | async" [value]="menu.id">{{ menu.name }}
              - {{menu.description}}</option>
          </select>
        </div>
      </div>
      <form
        class="form-horizontal"
        #signupForm="ngForm">

      </form>
      <button type="submit" [disabled]="!userForm.form.valid"
              class="btn btn-info">Submit
      </button>
    </form>
  </div>
</div>
