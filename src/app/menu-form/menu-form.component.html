<p>menu-form works!</p>

<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">

      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" [(ngModel)]="menu.name"
               class="form-control"
               id="name"
               name="name"
               placeholder="Nom du menu"
               required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Le menu doit avoir un nom!</div>

      <div class="form-group">
        <label for="description">Description</label>
        <input type="text" [(ngModel)]="menu.description"
               class="form-control"
               id="description"
               name="description"
               placeholder="Décriver les délicatesses de votre menu"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Le menu a besoin d'une description!</div>

      <div class="form-group">
        <label for="entree">Nom de l'entrée</label>
        <input type="text" [(ngModel)]="menu.entree"
               class="form-control"
               id="entree"
               name="entree"
               placeholder="Nommer l'entrée"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Le menu a besoin d'un nom pour l'entrée!</div>

      <div class="form-group">
        <label for="mainCourse">Nom du Plat Principal</label>
        <input type="text" [(ngModel)]="menu.mainCourse"
               class="form-control"
               id="mainCourse"
               name="mainCourse"
               placeholder="Nommer le plat principal"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Le menu a besoin d'un nom pour le plat principal!</div>

      <div class="form-group">
        <label for="dessert">Nom du dessert</label>
        <input type="text" [(ngModel)]="menu.dessert"
               class="form-control"
               id="dessert"
               name="dessert"
               placeholder="Nommer le dessert"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Le menu a besoin d'un nom pour le dessert!</div>

      <div class="form-group">
        <label for="drink">Drink</label>
        <input type="text" [(ngModel)]="menu.drink"
               class="form-control"
               id="drink"
               name="description"
               placeholder="Nommer la booisson"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Le menu a besoin un nom pour la boisson!</div>

      <div class="form-group">
        <label for="totalPrice">Prix total du menu</label>
        <input type="text" [(ngModel)]="menu.totalPrice"
               class="form-control"
               id="totalPrice"
               name="totalPrice"
               placeholder="Indiquer le prix total pour le menu"
               required #description="ngModel">
      </div>
      <div [hidden]="!description.pristine" class="alert alert-danger">Le menu a besoin d'un prix total!</div>

    </form>

  </div>
</div>

<form (ngSubmit)="onSubmit()" #userForm="ngForm">
  <button type="submit"  class="btn btn-info">Submit</button>
</form>
